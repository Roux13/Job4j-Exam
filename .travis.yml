language: android
dist: trusty
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-29.0.2
    - $ANDROID_TARGET
    - sys-img-armeabi-v7a-$ANDROID_TARGET
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
#    - sys-img-x86-android-28

env:
  matrix:
    - ANDROID_TARGET=android-29  ANDROID_ABI=armeabi-v7a

before_install:
#  - yes | sdkmanager "build-tools;29.0.2"
#  - yes | sdkmanager "platforms;android-29"
  - chmod +x gradlew

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
#  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a -c 100M
#  - emulator -avd test -no-audio -no-window &
#  - android-wait-for-emulator
#  - adb shell input keyevent 82 &

#script: ./gradlew connectedAndroidTest

after_success:
  - bash <(curl -s https://codecov.io/bash)

#script:
#  - ./gradlew clean build test jacocoTestReport check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/